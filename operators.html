	<script>
	function operatorionOfNumber(x, f){
		var i = 1;
		if(f == 'm'){
			var list = [];
			while(i<11){
				list.push(i*x);
				i++;
			}
			document.write("Multiples of "+x+" :: ", list+'\n </br>');
		}else if(f == 'f'){
			var list = [];
			var count = 0;
			while(i<=x){
				if(x%i == 0){
					count++;
					list.push(i);
				}
				i++;
			}
			document.write("factors of "+x+" :: ",count+' - ', list+'\n </br>');
		}
		
	}
